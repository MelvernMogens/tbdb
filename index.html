<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truffle Belly Ciputat Database</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Nerko One', cursive;
            background-image: url('assets/af1qipnlwbieuovobylgho8kaz7mlysvl9ow5bnqwahp.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
        }
        .profile-picture {
            width: 15vw;
            height: 15vw;
            max-width: 170px;
            max-height: 150px;
            border-radius: 50%;
            background-image: url('assets/profile.jpg');
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            border: 3px solid #ffffff;
        }
        .title-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2vw;
            border-radius: 10px;
        }
        .title {
            font-size: 2vw;
            font-family: 'Nerko One', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2x2 Grid */
            gap: 2vw;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2vw;
            border-radius: 10px;
            width: 80vw;
            max-width: 800px;
        }
        button {
            padding: 3vw 2vw;
            font-size: 2vw;
            cursor: pointer;
            border: none;
            font-family: 'Nerko One', cursive;
            border-radius: 5px;
            background-color: #D2691E;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #A0522D;
        }
    </style>
</head>
<body>
    <div class="profile-picture"></div>
    <div class="title-container"><div class="title">Truffle Belly Ciputat Database</div></div>
    <div class="button-container">
        <button onclick="redirectTo('https://docs.google.com/spreadsheets/d/1LNmLsadqbmnrG4MiPb-7oImP4kSMxH9_NvvDoTRE69A/edit?usp=sharing')">Stock Opname</button>
        <button onclick="redirectTo('https://docs.google.com/spreadsheets/d/196ROhKuzIV3L8jJrlVANVFMxn59M2f7T4EVqNG-R0-g/edit?usp=sharing')">Stock Keluar</button>
        <button onclick="redirectTo('https://docs.google.com/spreadsheets/d/1AahQCcpzf4aPxaMi68OnTJoc_d5qnYW8zMTJzHWaue8/edit?usp=sharing')">Laporan Pemasukkan</button>
        <button onclick="redirectTo('https://docs.google.com/spreadsheets/d/1A3vsV9LJEHDX1NXS6yXIOEMJotyifKT2pqLJXnb55Pw/edit?usp=sharing')">Laporan Pengeluaran</button>
        <button onclick="redirectTo('https://docs.google.com/spreadsheets/d/1KRbft4jH4jC57yGFus4QJF1zpkoHWuHXp_107NZKA8s/edit?usp=sharing')">Petty Cash</button>
        <button onclick="redirectTo('https://docs.google.com/spreadsheets/d/1E5e0FBntICxkbgVi1PSpdR_CLzdYEJ5fL7HXZ4ErDgg/edit?usp=sharing')">Buku Kas</button>
    </div>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
